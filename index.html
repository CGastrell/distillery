<!DOCTYPE html>
<meta charset="utf-8">
<title>The Distillery</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial;
  margin: 0;
  padding: 0;
}

h3 {
  margin: 0;
  padding: 0;
}

.head {
  font-size: 18px;
  line-height: 18px;
  padding: 20px;
}

.sample-geojson {
  float: right;
  font-size: 12px;
}

.topojsonSettings {
  font-size: 14px;
  line-height: 14px;
  padding: 15px 20px;
  background: #f0f0f0;
  border-top: solid 1px #ddd;
  border-bottom: solid 1px #ddd;
}

.bin {
  display: inline-block;
  padding: 8px;
  font-weight: bold;
}

.opts {
  display: inline-block;
  padding: 8px 10px 8px 0;
  margin-right: 10px;
  color: #666;
}

.action {
  display: inline-block;
  padding: 8px 10px;
  margin: 0 10px 0 0;
  background: #666;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  border: solid 1px #333;
}

.action:hover {
  border-color: red;
}

.value {
  border: solid 1px #dedede;
  border-radius: 4px;
  background: rgba(0, 0, 0, 0.03);
  padding: 8px 10px;
  margin-left: 6px;
  color: #333;
}

.save {
  float: right;
}

.map-container {
  position: absolute;
  left: 10px;
  right: 10px;
  top: 130px;
  bottom: 10px;
}

.map-controls {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 200px;
  padding: 10px;
  border: solid 1px #ddd;
  background: rgba(255, 255, 255, 0.9);
}

.map-controls select {
  width: 100%;
}

.map {
}

.map path {
  fill: rgba(255, 200, 200, 0.4);
  stroke: red;
}

</style>

<div class="head">
  <span>TopoJSON Distillery</span><button class="sample-geojson">sample</button>
</div>
<div class="topojsonSettings">
  <span class="action load">Load file</span>
  <span class="opts">--quantization <span class="value">1e4</span></span>
  <span class="opts">--simplify <span class="value">0</span></span>
  <span class="action save">Save</span>
</div>
<!--
-o, --out output TopoJSON file name
-q, --quantization maximum number of differentiable points along either dimension
-s, --simplify precision threshold for Visvalingam simplification, in steradians
--simplify-proportion proportion of points to retain for Visvalingam simplification
--cartesian assume Cartesian coordinates
--spherical assume spherical coordinates
--force-clockwise force clockwise exterior rings and counterclockwise interior rings
--id-property name of feature property to promote to geometry id
-p, --properties feature properties to preserve; no name preserves all properties
-e, --external-properties CSV or TSV file to join properties (by id) to output features
--shapefile-encoding character encoding for reading shapefile properties
-x, --longitude name of the longitude property for CSV or TSV geometry input
-y, --latitude name of the latitude property for CSV or TSV geometry input
 -->

<div class="map-container"></div>
</div>

<script src="lib.js"></script>
<script>

var width = 500,
    height = 500;

var projection = d3.geo.mercator();

var path = d3.geo.path()
    .projection(projection);

var inputData,
    topology;

var argv = {
  q: 1e4,
  s: 0
};

var mapContainer = d3.select(".map-container");

var mapControlsContainer = mapContainer.append("div")
    .attr("class", "map-controls");

var svg = mapContainer.append("svg")
    .attr("class", "map")
    .attr("width", width)
    .attr("height", height);

var availableProjections = ["mercator", "albersUsa", "equirectangular", "conicEqualArea", "conicConformal"];

var projectionSelect = mapControlsContainer.append("select")
    .on("change", function() {
      projection = (d3.geo[projectionSelect.node().value])();
      path = d3.geo.path().projection(projection);
      draw();
    });

var projections = projectionSelect.selectAll("option")
    .data(availableProjections)
  .enter().append("option")
    .text(function(d) { return d; })


function resize() {
  var bbox = mapContainer.node().getBoundingClientRect();
  width = bbox.width;
  height = bbox.height;
  svg.attr("width", width).attr("height", height);
}

function processData(data) {
  inputData = data;

  if (data.type === "Topology") {

    // Convert GeoJSON to TopoJSON.
    // var object = topojson.topology(objects, options);

    // for (obj in inputData.objects) {
    //   geoObjects.push(topojson.feature(inputData, inputData.objects[obj]));
    // }
  } else {
    var options = {
      "coordinate-system": "auto", // will be assigned by topojson.topology
      "quantization": argv.q
    };

    // Convert and merge GeoJSON features into a TopoJSON topology.
    // TODO replace anonymous with file name(s)
    topology = topojson.topology({anonymous: inputData}, options);

    // Simplify.
    if (+argv.s > 0) topojson.simplify(topology, {
      "coordinate-system": options["coordinate-system"],
      "minimum-area": +argv.s
    });

    // Remove empty (or tiny) features.
    topojson.filter(topology, {
      "coordinate-system": options["coordinate-system"],
      "minimum-area": +argv.s || 0
    });
  }
  draw();
}

function draw() {
  resize();
  projection
      .scale(1)
      .translate([0, 0]);

  var feature = topojson.feature(topology, topology.objects.anonymous); // TODO draw which feature?

  var b = path.bounds(feature),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  var feature = svg.selectAll("path")
      .data(feature.features); // TODO assumes feature is a FeatureCollection

  feature.enter().append("path");
  feature.exit().remove();
  feature.attr("d", path);
}

window.onresize = function() {
  draw();
};

// Drag and drop file
var dropTarget = document;

dropTarget.addEventListener("dragenter", dropKill, false);
dropTarget.addEventListener("dragexit", dropKill, false);
dropTarget.addEventListener("dragover", dropKill, false);
dropTarget.addEventListener("drop", drop, false);

function dropKill(evt) {
  evt.stopPropagation();
  evt.preventDefault();
}

function drop(evt) {
  evt.stopPropagation();
  evt.preventDefault();
  var files = evt.dataTransfer.files;
  if (files.length > 0) handleFiles(files);
}

function handleFiles(files) {
  var file = files[0];
  var reader = new FileReader();
  reader.onload = handleReaderLoad;
  reader.readAsText(file);
}

function handleReaderLoad(evt) {
  var data = JSON.parse(evt.target.result);
  processData(data);
}

//
// Samples
//

d3.select(".sample-geojson").on("click", function(){
  d3.json("samples/states.json", function(error, json) {
    processData(json);
  })
});

d3.select(".sample-topojson").on("click", function(){
  d3.json("samples/topo.json", function(error, json) {
    processData(json);
  })
});

</script>
